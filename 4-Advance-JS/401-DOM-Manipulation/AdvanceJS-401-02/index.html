<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .Box {
        display: flex;
        height: 30px;
        width: 150px;
        border: 2px solid black;
        border-radius: 10px;
        margin: 2px;
        text-align: center;
        justify-content: center;
        align-items: center;
        font-size: 18px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="Box">1st child</div>
      <div class="Box">2nd child</div>
      <div class="Box">3rd child</div>
      <div class="Box">4th child</div>
      <div class="Box">5th child</div>
      <div class="Box">6th child</div>
      <div class="Box">7th child</div>
      <div class="Box">8th child</div>
      <div class="Box">9th child</div>
      <div class="Box">10th child</div>
      <div class="Box">11th child</div>
      <div class="Box">12th child</div>
      <div class="Box">13th child</div>
      <div class="Box">14th child</div>
      <div class="Box">15th child</div>
      <div class="Box">16th child</div>
      <div class="Box">17th child</div>
    </div>
    <script>
      let arr = document.getElementsByClassName("Box");
      for (let idx = 0; idx < arr.length; idx++) {
        if (idx == 0) {
          arr[idx].style.backgroundColor = "blue";
        } else if (idx == 8) {
          arr[idx].style.backgroundColor = "green";
        } else if (idx == 16) {
          arr[idx].style.backgroundColor = "palevioletred";
        } else if (idx % 2 == 1) {
          arr[idx].style.backgroundColor = "lime";
        } else {
          arr[idx].style.backgroundColor = "white";
        }
      }
    </script>
  </body>
</html>
